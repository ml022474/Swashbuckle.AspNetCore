openapi: 3.0.1
info:
  title: SecuritySchemes
  version: '1.0'
servers:
  - url: http://example.com
paths:
  /users:
    post:
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - oauth2:
            - writeAccess
    get:
      tags:
        - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - oauth2:
            - readAccess
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        username:
          type: string
          nullable: true
      additionalProperties: false
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /auth-server/connect/authorize
          tokenUrl: /auth-server/connect/token
          scopes:
            readAccess: Access read operations
            writeAccess: Access write operations